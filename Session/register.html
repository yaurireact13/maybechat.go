<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/sinfondo-maybe.png" type="image/png">
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form id="register-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Escribe un nombre">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Escribe una contraseña">
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
            
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
    </div>
    <script src="register.js"></script>
</body>
</html>
