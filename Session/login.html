<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/sinfondo-maybe.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Escribe tu nombre">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Escribe una contraseña">
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
